<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Register Page</title>
</head>

<body>

    <div class="register-card-container">
        <div class="register-card">
            <div class="register-card-logo">
                <img src="registerlogo.png" alt="logo">
            </div>
            <div class="register-card-header">
                <h1>Become a member</h1>
                <div>Please register to use the platform</div>
            </div>
            <form class="register-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">person</span>
                    <input type="text" placeholder="Name Surname" id="nameForm" 
                    autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Enter e-mail" id="emailForm" 
                    autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Enter Password" id="passwordForm"
                     required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="text" placeholder="Enter password again" id="nameForm" 
                    autofocus required>
                </div>

                <button type="submit">Register</button>
            </form>
            <div class="register-card-footer">
                Already have an account? <a href="../LoginPage/index.html">Click to log in.</a>
            </div>
        </div>
    </div>

</body>

</html>
